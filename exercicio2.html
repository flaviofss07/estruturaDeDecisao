<html>
    <script>
    let numero = prompt('Digite um número para saber se é negativo ou positivo');
    

    numero = parseFloat(numero);
    
    
    if (numero < 0) {
        alert('O número ' + numero + ' é negativo.');
    } else {
        alert('O número ' + numero + ' é o positivo.');
    }
    </script>
</html>
