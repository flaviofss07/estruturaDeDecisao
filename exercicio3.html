<html>
    <script>
    let sexo = prompt('Digite M para masculino e F para feminino');
    
    sexo = sexo.toLowerCase().trim();
    
    if (sexo == 'm') {
        alert('A pessoa é do sexo Masculino');
    } else if (sexo == 'f'){
        alert('A pessoa é do sexo Feminino');
    }else {
        alert('Sexo inválido');
    }
    </script>
</html>
