<html>
    <script>
    let turno = prompt('Digite o seu turno: M para matutino ou V para vespertino ou N para nortuno');

    turno = turno.toLowerCase().trim();

    if (turno == 'm') {
        alert('O aluno é do turno matutino');
    }else if (turno == 'v') {
        alert('O aluno é do turno vespertino');
    } else if(turno == 'n'){
        alert('O aluno é do turno noturno');
    } else {
        alert('Letra invalida!');
    }
    </script>
</html>
