<html>

<script>
    let nota1 = parseFloat(prompt('Digite a primeira nota'));
    let nota2 = parseFloat(prompt('Digite a segunda nota'));

    let media = (nota1 + nota2) / 2;
    let resposta = 'Reprovado';

    if (isNaN(media) || media < 0 || media > 10) {
        resposta = 'Entrada invalida!';
    } else {
        if (media == 10) {
            resposta = 'O aluno está aprovado com Distinção';
        } else if (media >= 7) {
            resposta = 'O aluno está aprovado';
        }
    }
    alert(resposta + ' - Nota: ' + media.toFixed(2));
    


</script>

</html>
