<html>

<script>
let letra = prompt('Digete qualquer letra e descubra se é vogal ou consoante');

letra = letra.toLowerCase().trim();

if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
        alert('A letra é uma vogal');
    }else {
        alert('A letra é uma consoante');
    }

</script>

</html>
