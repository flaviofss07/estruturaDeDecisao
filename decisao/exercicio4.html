<html>
<script>
    let letra = prompt('Digete qualquer letra e descubra se é vogal ou consoante');

    letra = letra.toLowerCase().trim();

    switch (letra) {
        case 'a': case 'e': case 'i': case 'o': case 'u':
            alert('É uma vogal!!!');
            break;

        default:
            alert('É uma consoante!!!');

    }

</script>

</html>
