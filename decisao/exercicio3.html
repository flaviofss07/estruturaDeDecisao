<html>
<script>
    let sexo = prompt('Digite M para masculino e F para feminino');
    
    sexo = sexo.toLowerCase().trim();

    switch (sexo) {
        case 'm':
            alert('Sexo Masculino');
            break;
        case 'f':
            alert('Sexo Feminino');
            break;
        
        default:
            alert('Não escolheu a opção de sexo');

    }

</script>

</html>
